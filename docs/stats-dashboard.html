<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编程统计仪表板 | B143KC47</title>
  
  <!-- 内联样式 -->
  <style>
    :root {
      --primary-color: #c792ea;
      --secondary-color: #7fdbca;
      --accent-color: #ff6e96;
      --background-color: #0d1117;
      --card-bg-color: #161b22;
      --border-color: #30363d;
      --text-color: #a9b1d6;
      --heading-color: #c792ea;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 30px;
      background-color: var(--card-bg-color);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
    }
    
    h1, h2, h3, h4 {
      color: var(--heading-color);
      margin-top: 0;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stats-card {
      background-color: var(--card-bg-color);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      min-height: 200px;
    }
    
    .stats-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background-color: var(--accent-color);
      opacity: 0.7;
    }
    
    .stats-card:nth-child(2n)::before {
      background-color: var(--secondary-color);
    }
    
    .stats-card:nth-child(3n)::before {
      background-color: var(--primary-color);
    }
    
    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .stats-icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: var(--accent-color);
      transition: transform 0.3s;
    }
    
    .stats-card:hover .stats-icon {
      transform: scale(1.1);
    }
    
    .stats-card h3 {
      font-size: 1.4em;
      margin: 10px 0;
    }
    
    .stats-card p {
      color: var(--text-color);
      opacity: 0.8;
    }
    
    .stats-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 15px;
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      color: var(--primary-color);
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .stats-link:hover {
      background-color: rgba(121, 87, 213, 0.1);
    }
    
    .back-to-home {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: var(--text-color);
      padding: 10px 20px;
      background-color: var(--card-bg-color);
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .back-to-home:hover {
      background-color: rgba(201, 146, 234, 0.1);
    }
    
    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animated {
      animation: fadeIn 0.8s ease forwards;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="animated">
      <h1>📊 编程统计仪表板</h1>
      <p>探索我的编程活动数据和项目分析</p>
    </header>
    
    <div class="stats-grid">
      <!-- GitHub 统计卡片 -->
      <div class="stats-card animated" style="animation-delay: 0.1s;">
        <div class="stats-icon">📈</div>
        <h3>GitHub 活动统计</h3>
        <p>查看我的贡献历史、提交频率和项目参与数据</p>
        <a href="stats-dashboard.html#github" class="stats-link">查看详情</a>
      </div>
      
      <!-- 编程语言统计 -->
      <div class="stats-card animated" style="animation-delay: 0.2s;">
        <div class="stats-icon">💻</div>
        <h3>编程语言分析</h3>
        <p>了解我使用的编程语言比例和使用趋势</p>
        <a href="stats-dashboard.html#languages" class="stats-link">查看详情</a>
      </div>
      
      <!-- 编码时间统计 -->
      <div class="stats-card animated" style="animation-delay: 0.3s;">
        <div class="stats-icon">⏱️</div>
        <h3>编码时间跟踪</h3>
        <p>基于WakaTime的编码时间统计与分析</p>
        <a href="stats-dashboard.html#wakatime" class="stats-link">查看详情</a>
      </div>
      
      <!-- 项目分析 -->
      <div class="stats-card animated" style="animation-delay: 0.4s;">
        <div class="stats-icon">🚀</div>
        <h3>项目活跃度分析</h3>
        <p>项目维护情况及代码贡献分析</p>
        <a href="stats-dashboard.html#projects" class="stats-link">查看详情</a>
      </div>
      
      <!-- 编程习惯 -->
      <div class="stats-card animated" style="animation-delay: 0.5s;">
        <div class="stats-icon">📊</div>
        <h3>编程习惯数据</h3>
        <p>我的编程时间段分布和工作流模式</p>
        <a href="stats-dashboard.html#habits" class="stats-link">查看详情</a>
      </div>
      
      <!-- 技术栈进化 -->
      <div class="stats-card animated" style="animation-delay: 0.6s;">
        <div class="stats-icon">🧠</div>
        <h3>技术栈进化</h3>
        <p>随时间变化的技术栈和学习曲线</p>
        <a href="stats-dashboard.html#skills" class="stats-link">查看详情</a>
      </div>
    </div>
    
    <div class="animated" style="text-align: center; animation-delay: 0.7s;">
      <p>这些统计数据每天自动更新，通过GitHub Actions和WakaTime API收集</p>
      <a href="index.html" class="back-to-home">返回主页</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 添加延迟动画效果
      const animatedElements = document.querySelectorAll('.animated');
      animatedElements.forEach((element, index) => {
        const delay = index * 0.1;
        element.style.opacity = '0';
        element.style.animationDelay = `${delay}s`;
        
        setTimeout(() => {
          element.style.opacity = '1';
        }, delay * 1000);
      });
    });
  </script>
</body>
</html>
