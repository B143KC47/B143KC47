name: Update Featured Projects

on:
  schedule:
    # 每周一凌晨1点运行
    - cron: '0 1 * * 1'
  # 允许手动触发工作流
  workflow_dispatch:

permissions:
  contents: write  # 添加写入内容的权限

jobs:
  update-readme:
    name: Update Featured Projects in README
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests
      
      # 调试步骤：检查GH_TOKEN是否设置
      - name: Debug GH_TOKEN
        run: |
          if [ -n "$GH_TOKEN" ]; then
            echo "GH_TOKEN is set and not empty"
            echo "Token length: ${#GH_TOKEN}"
          else
            echo "Warning: GH_TOKEN is not set or empty"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Update featured projects
        run: python .github/scripts/update_featured_projects.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          
          # 只有当有更改时才提交
          if ! git diff --staged --quiet; then
            echo "有更改需要提交"
            git commit -m "更新精选项目"
          else
            echo "没有更改需要提交"
          fi
      
      # 使用GitHub提供的令牌推送更改
      - name: Check for changes
        id: check_changes
        run: |
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/$(echo $GITHUB_REF | sed -e "s/refs\/heads\///"))" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        # 只有当存在新提交时才推送
        if: success() && steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

