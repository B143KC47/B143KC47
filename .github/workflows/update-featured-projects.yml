name: Update Featured Projects

on:
  schedule:
    # 每周一凌晨1点运行
    - cron: '0 1 * * 1'
  # 允许手动触发工作流
  workflow_dispatch:

permissions:
  contents: write  # 添加写入内容的权限

jobs:
  update-readme:
    name: Update Featured Projects in README
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # 使用个人访问令牌
          persist-credentials: false  # 不保留凭据
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests
          
      - name: Update featured projects
        run: python .github/scripts/update_featured_projects.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "更新精选项目"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}

